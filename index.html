<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <!-- googleFont -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/style.css">


</head>
<body>
<main>
<div class="textContainer">
<div class="img-container">
  <img src="images/bg-pattern-card.svg" alt="">
</div>
<div class="profile-img">
  <img src="images/mosta.jpg" alt="">
</div>
<div class="text">
  <h1 class="Name">Mostafa Magdy<span class="px-1">28</span></h1>
  <p class="city"> Cairo </p>
  <hr>
  <div class="data-followers">
    <div class="followers">
      <h2>80K</h2>
      <p>Followers</p>
    </div>
    <div class="likes">
      <h2>803K</h2>
      <p>Likes</p>
    </div>
    <div class="photos">
      <h2>1.4K</h2>
      <p>Photos</p>
    </div>
  </div>
</div>
</div>
</main>
  <footer class="attribution text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="text-black" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/melkhateeb193" class="text-black">Mostafa Elkhateeb</a>.
  </footer>
</body>
</html>
